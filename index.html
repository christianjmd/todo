<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>TO DO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>"TO-DO LIST"</h1>
    </header>

    <div class="prompt">
      <i>Hi there ðŸ‘‹ Insert something below that you want to get done! ðŸ’¯</i>
    </div>

    <form>
      <input
        type="text"
        class="todo-input"
        placeholder="'Team meeting at 5pm'"
      />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select class="filter-todo" name="todos">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <!-- <div class="todo">
      <li></li>
        <button></button>
        <button></button>
    </div> -->

    <script src="./app.js"></script>
  </body>
</html>
